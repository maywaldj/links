<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Maywald - Links</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.DOTS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x4e5078,
  color2: 0x0f172a,
  backgroundColor: 0x0f172a,
  size: 1.80,
  spacing: 10
})
    setTimeout(() => {
    const main = document.querySelector('main')
    main.style.opacity = 1
    }, 1000)
    })
</script>
</head>
<body>
    <div id="vanta"></div>
    <main>
    <header>
        <img src="./images/jordan_maywald_portrait.jpeg" alt="portrait of Jordan">
        <h1>@maywldd</h1>
    </header>
    <ul>
        <li> 
            <a href="http://www.jordanmaywald.me/" target="_blank">Portfolio</a>
        </li>
        <li>
            <a href="https://www.instagram.com/coldwaveadl/" target="_blank">Coldwave</a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/maywaldj/" target="_blank">LinkedIn</a>
        </li>
        <li>
            <a href="https://github.com/maywaldj" target="_blank">
                <img src="./images/githubicon.svg" alt="Github" width="20">
                Github
            </a>
        </li>
    </ul>
</main>
</body>
</html>
